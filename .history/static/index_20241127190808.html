<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频字幕翻译与语音生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 45%;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        
        .main-content {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            width: 55%;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
        }
        
        .divider {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 45%;
            width: 6px;
            background-color: #dee2e6;
            cursor: col-resize;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            background-color: #000;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 宽高比 */
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #000;
            outline: none;
        }
        
        #videoPlayer::-webkit-media-controls-timeline {
            display: flex !important;
        }
        
        #videoPlayer::-webkit-media-controls {
            display: flex !important;
            opacity: 1 !important;
        }
        
        #videoPlayer::-webkit-media-controls-enclosure {
            display: flex !important;
            opacity: 1 !important;
        }
        
        .subtitle-overlay {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 2;
            pointer-events: none;
            padding: 10px;
        }
        
        .subtitle-editor {
            margin-top: 20px;
        }
        
        .subtitle-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: white;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        
        .language-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .language-control-item {
            flex: 1;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            background: #000;
        }
        
        .video-wrapper video {
            width: 100%;
            display: block;
        }
        
        .btn-toolbar {
            margin-bottom: 15px;
        }
        
        .language-select {
            max-width: 200px;
        }

        .user-select-none {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .subtitle-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            justify-content: space-between;
        }

        .subtitle-time {
            color: #666;
            font-size: 0.9em;
            font-family: monospace;
            margin: 0 10px;
        }

        .subtitle-controls {
            display: flex;
            gap: 5px;
        }

        .subtitle-text {
            line-height: 1.6;
        }

        .original-text {
            margin-bottom: 8px;
            font-size: 1.1em;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .original-text.editing {
            background-color: #fff;
            border: 1px solid #2196F3;
            padding: 8px;
            outline: none;
            min-height: 60px;
        }

        .original-text:focus {
            outline: none;
        }

        .translated-text {
            color: #2196F3;
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 8px;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }

        /* 添加消息框样式 */
        #messageBox {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
            padding: 10px 20px;
            border-radius: 4px;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            padding: 12px 20px;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body class="user-select-none">
    <div id="messageBox" class="alert" style="display: none;"></div>
    <div class="loading-overlay">
        <div class="spinner-border text-light loading-spinner" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 左侧边栏 - 视频上传和播放 -->
    <div class="sidebar">
        <h3 class="mb-4">视频处理</h3>
        <div class="mb-3">
            <label for="videoFile" class="form-label">选择视频文件</label>
            <div class="input-group">
                <input type="file" class="form-control" id="videoFile" accept="video/*">
                <button id="uploadBtn" class="btn btn-primary">上传视频</button>
            </div>
        </div>
        <div class="video-container mb-3" id="videoContainer" style="display: none;">
            <div class="video-wrapper">
                <video id="videoPlayer" controls controlsList="nodownload" preload="metadata" playsinline>
                    您的浏览器不支持 HTML5 视频播放。
                </video>
                <div id="subtitleOverlay" class="subtitle-overlay"></div>
            </div>
        </div>
        <!-- 字幕样式控制面板 -->
        <div id="subtitleStylePanel" class="card mt-3" style="display: none;">
            <div class="card-header">
                <h6 class="mb-0">字幕样式设置</h6>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">字体大小</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="subtitleFontSize" value="24" min="12" max="72">
                            <span class="input-group-text">px</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">字体颜色</label>
                        <input type="color" class="form-control form-control-color" id="subtitleColor" value="#ffffff">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">背景颜色</label>
                        <input type="color" class="form-control form-control-color" id="subtitleBgColor" value="#000000">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">背景透明度</label>
                        <input type="range" class="form-range" id="subtitleBgOpacity" min="0" max="1" step="0.1" value="0.5">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">字体描边颜色</label>
                        <input type="color" class="form-control form-control-color" id="subtitleStrokeColor" value="#000000">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">字体描边宽度</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="subtitleStrokeWidth" value="2" min="0" max="10" step="0.5">
                            <span class="input-group-text">px</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 可拖动分割线 -->
    <div class="divider" id="divider"></div>

    <!-- 右侧主内容区 - 字幕处理 -->
    <div class="main-content">
        <h3 class="mb-4">字幕处理</h3>
        
        <!-- 语言控制区域 -->
        <div class="language-controls">
            <div class="language-control-item">
                <label for="sourceLanguage" class="form-label">源语言</label>
                <select class="form-select" id="sourceLanguage">
                    <option value="zh-CN">中文（简体）</option>
                    <option value="zh-TW">中文（繁体）</option>
                    <option value="en">英语</option>
                    <option value="ja">日语</option>
                    <option value="ko">韩语</option>
                    <option value="fr">法语</option>
                    <option value="de">德语</option>
                </select>
            </div>
            <div class="language-control-item">
                <label for="targetLanguage" class="form-label">目标语言</label>
                <select class="form-select" id="targetLanguage">
                    <option value="zh-CN">中文（简体）</option>
                    <option value="zh-TW">中文（繁体）</option>
                    <option value="en" selected>英语</option>
                    <option value="ja">日语</option>
                    <option value="ko">韩语</option>
                    <option value="fr">法语</option>
                    <option value="de">德语</option>
                </select>
            </div>
            <div class="language-control-item">
                <label for="voiceSelect" class="form-label">选择语音</label>
                <select class="form-select" id="voiceSelect">
                    <option value="">请先选择目标语言</option>
                </select>
            </div>
            <div class="language-control-item">
                <label for="subtitleModel" class="form-label">字幕模型</label>
                <select class="form-select" id="subtitleModel">
                    <option value="azure">Azure Speech</option>
                    <optgroup label="Whisper (本地)">
                        <option value="whisper-tiny">Whisper Tiny (74MB)</option>
                        <option value="whisper-base">Whisper Base (142MB)</option>
                        <option value="whisper-small">Whisper Small (466MB)</option>
                        <option value="whisper-medium">Whisper Medium (1.5GB)</option>
                        <option value="whisper-large">Whisper Large (2.9GB)</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div class="btn-toolbar">
            <button id="generateSubtitlesBtn" class="btn btn-primary me-2">生成字幕</button>
            <button id="translateBtn" class="btn btn-info me-2">翻译字幕</button>
            <button id="generateSpeechBtn" class="btn btn-success me-2">生成语音</button>
            <button id="mergeAudioBtn" class="btn btn-warning me-2">合并语音</button>
            <button id="burnSubtitlesBtn" class="btn btn-danger me-2">生成带字幕视频</button>
            <button id="saveSubtitlesBtn" class="btn btn-primary" title="下载字幕文件">
                <i class="fas fa-download"></i> 下载字幕
            </button>
        </div>

        <div id="mergedAudioContainer" class="mb-3" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">合并后的完整音频</h6>
                </div>
                <div class="card-body">
                    <audio id="mergedAudio" controls class="w-100"></audio>
                </div>
            </div>
        </div>

        <div id="subtitledVideoContainer" class="mb-3" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">带字幕的视频预览</h6>
                </div>
                <div class="card-body">
                    <video id="subtitledVideo" controls class="w-100">
                        您的浏览器不支持 HTML5 视频播放。
                    </video>
                </div>
            </div>
        </div>

        <div class="subtitle-editor" id="subtitleEditor"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const divider = document.getElementById('divider');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            let isDragging = false;

            // 鼠标按下事件
            divider.addEventListener('mousedown', function(e) {
                isDragging = true;
                divider.classList.add('dragging');
                
                // 防止文本选择
                document.body.style.cursor = 'col-resize';
            });

            // 鼠标移动事件
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;

                // 计算分割线新位置（限制在20%到80%之间）
                const containerWidth = document.body.clientWidth;
                let newPosition = (e.clientX / containerWidth) * 100;
                newPosition = Math.max(20, Math.min(80, newPosition));

                // 更新元素宽度
                sidebar.style.width = `${newPosition}%`;
                divider.style.left = `${newPosition}%`;
                mainContent.style.width = `${100 - newPosition}%`;
            });

            // 鼠标松开事件
            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    divider.classList.remove('dragging');
                    document.body.style.cursor = '';
                }
            });

            // 鼠标离开窗口事件
            document.addEventListener('mouseleave', function() {
                if (isDragging) {
                    isDragging = false;
                    divider.classList.remove('dragging');
                    document.body.style.cursor = '';
                }
            });
        });

        // 修改保存字幕按钮的处理函数
        async function handleSaveSubtitles() {
            const fileId = currentFileId;
            if (!fileId) {
                showMessage('错误', '没有可用的字幕文件');
                return;
            }

            try {
                // 构建下载URL
                let url = `/export-subtitles/${fileId}`;
                // 获取当前选择的目标语言
                const targetLang = document.getElementById('targetLanguage').value;
                if (targetLang) {
                    url += `?target_language=${targetLang}`;
                }

                // 创建一个隐藏的 <a> 标签来触发下载
                const link = document.createElement('a');
                link.href = url;
                // 让浏览器处理文件名（服务器会在 Content-Disposition 中指定）
                link.download = '';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                showMessage('成功', '字幕文件下载已开始');
            } catch (error) {
                console.error('导出字幕失败:', error);
                showMessage('错误', '导出字幕失败: ' + error.message);
            }
        }

        // 修改按钮的事件监听器
        document.getElementById('saveSubtitlesBtn').onclick = handleSaveSubtitles;

        // 修改生成字幕按钮的处理函数
        document.getElementById('generateSubtitlesBtn').onclick = async function() {
            // ... 其他代码保持不变 ...
            
            const modelSelect = document.getElementById('subtitleModel');
            const model = modelSelect.value;  // 现在会返回 "azure" 或 "whisper-size"
            
            const url = `/generate-subtitles/${currentFileId}?language=${sourceLanguage}&model=${model}`;
            
            // ... 其他代码保持不变 ...
        };
    </script>
</body>
</html>
